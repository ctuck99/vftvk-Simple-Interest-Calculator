<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
	<div class="maindiv">
	<h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25">  <br/>
	<span id="rate_val">10.25%</span>
        No. of Years <select id="years">
			<option value="1">1</option> <!-- copy and past up to 10 -->
		<br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
	<span id="result"></span>
	</div>
	<footer>&#169; This Calculator belongs to --Chris Tucker--</footer>
    </body>
</html>
